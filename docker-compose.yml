version: '3.8'
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: mag
      POSTGRES_PASSWORD: magpass
      POSTGRES_DB: magnum
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
  api-1:
    build: ./api-1
    depends_on:
      - postgres
      - redis
      - rabbitmq
    ports:
      - "8081:8080"
  api-2:
    build: ./api-2
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "8082:8080"
